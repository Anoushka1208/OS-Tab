<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ESD Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .cart-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 100px;
            height: auto;
        }

        .cart-item div {
            flex: 1;
            margin-left: 10px;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item input[type="number"] {
            width: 50px;
            padding: 5px;
        }

        .cart-item button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #555;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        .cart-total h3 {
            margin: 0;
        }
    </style>
</head>

<body>
    <section id="header" class="header">
        <a href="#"><img src="image/logo.png" class="logo" alt=""></a>

        <div>
             <ul id="navbar" class="navbar">
                <li><a class="active" href="index.html">Home</a></li> 
                
                <li><a href="login.html">Login</a></li> 
                <li><a href="about.html">About </a></li>
                
                <li><a href="shop.html"><i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </div>
    </section>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="image/product1.jpg" alt="Product 1">
            <div>
                <h3>Product 1</h3>
                <p>Price: ₹10,000</p>
            </div>
            <input type="number" value="1" min="1">
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <img src="image/product2.jpg" alt="Product 2">
            <div>
                <h3>Product 2</h3>
                <p>Price: ₹15,000</p>
            </div>
            <input type="number" value="1" min="1">
            <button>Remove</button>
        </div>
        <div class="cart-total">
            <h3>Total: ₹25,000</h3>
            <button>Checkout</button>
        </div>
    </div>
</body>

</html>
